name: Unity CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Run Unity Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ github.ref_name }}
          restore-keys: |
            Library-${{ runner.os }}

      - name: Set up Unity License
        run: |
          mkdir -p ~/.local/share/unity3d
          echo "$UNITY_LICENSE" | base64 --decode > ~/.local/share/unity3d/Unity_lic.ulf
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

      - name: Run Unity Tests
        uses: game-ci/unity-test-runner@v4
        with:
          unityVersion: 2022.3.10f1 # Replace with your actual Unity version

  build:
    name: Build Unity Project
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Unity License
        run: |
          mkdir -p ~/.local/share/unity3d
          echo "$UNITY_LICENSE" | base64 --decode > ~/.local/share/unity3d/Unity_lic.ulf
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

      - name: Build Unity Project
        uses: game-ci/unity-builder@v4
        with:
          unityVersion: 2022.3.10f1 # Replace with your actual Unity version
          targetPlatform: StandaloneWindows64

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GameBuild
          path: build/
